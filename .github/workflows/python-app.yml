name: CI - Preprocesamiento de Datos

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout del c√≥digo
      uses: actions/checkout@v3

    - name: Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Instalar dependencias
      run: |
        pip install pandas scikit-learn

    - name: Validar script de preprocesamiento
      run: |
        python -m py_compile scripts/preprocesamiento.py
